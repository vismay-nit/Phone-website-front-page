<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="main">
          <nav>
            <div class="logo">
              <img src="logo.png" alt="its a logo">
            </div>
            <div class="nav-links">
              <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Phone</li>
                <li><a href="#"></a>Accessories </li>
                <li><a href="#"></a> Cart</li>
              </ul>
            </div>
          </nav>
        <div class="info">
          <div class="overlay">

          </div>
          <img src="mobilee.png" class="mobile">
          <div id="circle">
            <div class="feature one">
              <img src="camera.png" alt="">
              <div >
                <h1>Camera</h1>
                <p>64mp,Wide angle lens</p>
              </div>
            </div>
            <div class="feature two">
              <img src="processor.png" alt="">
              <div >
                <h1>Processor</h1>
                <p>Snapdragon Octa core 11nm</p>
              </div>
            </div>
            <div class="feature three">
              <img src="display.png" alt="">
              <div >
                <h1>Display</h1>
                <p>6.5" Gorilla Glass Fullscreen</p>
              </div>
            </div>
            <div class="feature four">
              <img src="battery.png" alt="">
              <div >
                <h1>Battery Life</h1>
                <p>5500mAh, 72 Hrs Standby</p>
              </div>
            </div>
          </div>
        </div>
        <div class="controls">
          <img src="arrow.png" id="upbtn">
          <h3>Features</h3>
          <img src="arrow.png" id="downbtn">
        </div>
      </div>
      <script>
        var circle=document.getElementById("circle");
        var upBtn=document.getElementById("upbtn");
        var downBtn=document.getElementById("downbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
          rotateSum=rotateValue + "rotate(-90deg)";
          circle.style.transform=rotateSum;
          rotateValue=rotateSum;
        }
        downBtn.onclick = function(){
          rotateSum=rotateValue + "rotate(+90deg)";
          circle.style.transform=rotateSum;
          rotateValue=rotateSum;
        }
      </script>
  </body>
</html>
